<h4>Application Form</h4>
<form action="/jobs/{{job['id']}}/apply" method="post">
    <div>
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Bruce Wayne">
    </div>

    <div>
        <label>Email</label><br>
        <input type="text" name="email" placeholder="bruce@wayne.com">
    </div>

    <div>
        <label>Linkedin URL</label><br>
        <input type="text" name="linkedin_url" placeholder="https://linked.com/in/brucewayne">
    </div>

    <div>
        <label>Education</label><br>
        <textarea name="education" placeholder="sth"></textarea>
    </div>

    <div>
        <label>Work Experience</label><br>
        <textarea name="work_experience" placeholder="sth"></textarea>
    </div>

    <div>
        <input type="submit">
    </div>

</form>
